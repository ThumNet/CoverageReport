    <style>
        .code {
            counter-reset: line;
            font-family: monospace;
        }
        .code p {
            white-space: pre; 
            line-height: 1rem;
            counter-increment: line;
            margin: 0;     
            color: #333;       
        }
        .code p.notmeasured { color: #999; }
        .code p.hit { background-color: rgba(131, 255, 131, 0.3); }
        .code p.nothit { background-color: rgba(255, 131, 131, 0.3); }

        .code p:hover {
            background-color: #efefef;
            cursor: default;
        }
        .code p.hit:hover { background-color: rgba(131, 255, 131, 0.5); }
        .code p.nothit:hover { background-color: rgba(255, 131, 131, 0.5); }

        .code p::before {
            content: counter(line) ".";
            display: inline-block;
            text-align: right;
            width: 2em;
            padding-right: .5em;
            margin-right: .5em;
            color: #aaa;
            border-right: 2px solid #999;
            background-color: #efefef;
        }

        .code p.hit::before { border-right-color: green; }
        .code p.nothit::before { border-right-color: red; }

        .code p:hover::before {
            background-color: #ececec;
            color: #333;
        }
    </style>

    <script>
        // source from: https://github.com/davglass/lcov-parse/blob/master/lib/index.js (ac888aa  on Jun 17, 2014)
        function lcov_parse(str, cb) {
            var data = [], item;

            ['end_of_record'].concat(str.split('\n')).forEach(function (line) {
                line = line.trim();
                var allparts = line.split(':'),
                    parts = [allparts.shift(), allparts.join(':')],
                    lines, fn;

                switch (parts[0].toUpperCase()) {
                    case 'TN':
                        item.title = parts[1].trim();
                        break;
                    case 'SF':
                        item.file = parts.slice(1).join(':').trim();
                        break;
                    case 'FNF':
                        item.functions.found = Number(parts[1].trim());
                        break;
                    case 'FNH':
                        item.functions.hit = Number(parts[1].trim());
                        break;
                    case 'LF':
                        item.lines.found = Number(parts[1].trim());
                        break;
                    case 'LH':
                        item.lines.hit = Number(parts[1].trim());
                        break;
                    case 'DA':
                        lines = parts[1].split(',');
                        item.lines.details.push({
                            line: Number(lines[0]),
                            hit: Number(lines[1])
                        });
                        break;
                    case 'FN':
                        fn = parts[1].split(',');
                        item.functions.details.push({
                            name: fn[1],
                            line: Number(fn[0])
                        });
                        break;
                    case 'FNDA':
                        fn = parts[1].split(',');
                        item.functions.details.some(function (i, k) {
                            if (i.name === fn[1] && i.hit === undefined) {
                                item.functions.details[k].hit = Number(fn[0]);
                                return true;
                            }
                        });
                        break;
                    case 'BRDA':
                        fn = parts[1].split(',');
                        item.branches.details.push({
                            line: Number(fn[0]),
                            block: Number(fn[1]),
                            branch: Number(fn[2]),
                            taken: ((fn[3] === '-') ? 0 : Number(fn[3]))
                        });
                        break;
                    case 'BRF':
                        item.branches.found = Number(parts[1]);
                        break;
                    case 'BRH':
                        item.branches.hit = Number(parts[1]);
                        break;
                }

                if (line.indexOf('end_of_record') > -1) {
                    data.push(item);
                    item = {
                        lines: {
                            found: 0,
                            hit: 0,
                            details: []
                        },
                        functions: {
                            hit: 0,
                            found: 0,
                            details: []
                        },
                        branches: {
                            hit: 0,
                            found: 0,
                            details: []
                        }
                    };
                }
            });

            data.shift();

            if (data.length) {
                cb(null, data);
            } else {
                cb('Failed to parse string');
            }
        };

        function longest_common_str(data, separator) {
            var sorted = _.clone(data).sort();
            var parts = sorted[0].split(separator);
            var str = longest = '';
            for (var i = 0; i < parts.length; i++) {
                str += parts[i] + separator;
                if (_.every(sorted, s => s.startsWith(str))) {
                    longest = str;
                } else {
                    break;
                }
            }
            return longest;
        }

        function parseHashBangArgs(aURL) {
            aURL = aURL || window.location.href;
            if (aURL.indexOf('#') < 0) { return null; }

            var hashes = aURL.split('#')[1].split('&');
            var vars = {};
            for (var i = 0; i < hashes.length; i++) {
                var hash = hashes[i].split('=');
                if (hash[0]===''){ continue; }
                vars[hash[0]] = hash.length > 1 ? decodeURI(hash[1]) : null;
            }
            return _.size(vars) > 0 ? vars : null;
        }

    </script>

    <script>
        _.templateSettings.variable = 'model';
        var mainTemplate = _.template(document.getElementById('mainTemplate').textContent);
        var fileTemplate = _.template(document.getElementById('fileTemplate').textContent);
        var tCoverage = { lcovData: null, total: 0, longestPath: '', items: [] };

        function HashHandler(e) {
            handleRoute(e.newURL);
        }

        function LoadHandler() {
            readCoverage();
            setTimeout(checkHash, 200);
        }

        function checkHash() {
            handleRoute(window.location.toString());
        }

        function handleRoute(url) {
            var parts = parseHashBangArgs(url);
            if (!parts) {
                showHome();
                return;
            }

            if (parts.file) {
                showFile(parts.file);
            }
        }

        function getLineClass(lcovItem, lineNumber) {
            var line = _.find(lcovItem.lines.details, i => i.line == lineNumber);
            var func = _.find(lcovItem.functions.details, i => i.line == lineNumber);
            var subject = line || func;
            return subject == null ? 'notmeasured' : subject.hit === 1 ? 'hit' : 'nothit';
        }

        function showFile(filePath) {
            if (!tCoverage.lcovData) { return; }

            var item = _.find(tCoverage.items, i => i.file == filePath);
            console.log(item);
            var sourceCompressed = document.getElementById(filePath).textContent.trim();
            var source = LZString144.decompressFromUTF16(sourceCompressed);
            loadTemplate(fileTemplate, { item, source });
        }

        function showHome() {
            if (!tCoverage.lcovData) { return; }

            loadTemplate(mainTemplate, { totalCoverage: tCoverage.total, listItems: tCoverage.items });
        }

        function loadTemplate(template, data) {
            var main = document.getElementById('main');
            main.innerHTML = template(data);
        }

        function readCoverage() {
            var src = document.getElementById('lcovSource');
            lcov_parse(src.textContent.trim(), function (err, data) {
                if (err) { console.error(err); return; }

                tCoverage.longestPath = longest_common_str(data.map(i => i.file), '\\');

                var hit = found = 0;
                var items = [];
                for (var i = 0; i < data.length; i++) {
                    hit += data[i].lines.hit;
                    found += data[i].lines.found;
                    items.push({
                        file: data[i].file,
                        lcov: data[i],
                        shortFile: data[i].file.replace(tCoverage.longestPath, ''),
                        line: (data[i].lines.hit / data[i].lines.found) * 100,
                        branch: (data[i].branches.hit / data[i].branches.found) * 100,
                        method: (data[i].functions.hit / data[i].functions.found) * 100,
                    });
                }

                tCoverage.total = (hit / found) * 100;
                tCoverage.lcovData = data;
                tCoverage.items = items;
            });
        }

        window.addEventListener("hashchange", HashHandler, false);
        window.addEventListener("load", LoadHandler, false);
    </script>
